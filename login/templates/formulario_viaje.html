<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Crea tu viaje :.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            setTimeout(
                function() {
                    $('.alert').hide();
                    $('#review').focus();
                }, 3000
            );
        });
    </script>
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">

        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <div class="card border-primary mb-3" style="max-width: 180rem;">
                        <div class="card-header text-white bg-primary"><b>Add a trip</b></div>
                        <div class="card-body">
                            <!--begin::Messages-->
                            <div>
                                {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                                {% endfor %}
                            </div>
                            <!--end::Messages-->
                            <form class="form-card" action="{% url 'add_trip' %}" method="post">
                                {% csrf_token %}
                                <div class="row justify-content-between text-left mx-3 mt-3">
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label class="form-control-label px-3">Destination:
                                                    <span class="text-danger"> *</span>
                                                </label>
                                        <input type="text" id="destination" name="destination" onblur="validate(1)">
                                    </div>
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label class="form-control-label px-3">Description
                                                    <span class="text-danger"> *</span>
                                                </label>
                                        <input type="text" id="description" name="description" onblur="validate(2)">
                                    </div>
                                </div>
                                <div class="row justify-content-between text-left mx-3 my-3">
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label class="form-control-label px-3">Travel Date From:
                                                    <span class="text-danger"> *</span>
                                                </label>
                                        <input type="date" id="start_date" name="start_date" onblur="validate(3)">
                                    </div>
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label class="form-control-label px-3">Travel Date To:
                                                    <span class="text-danger"> *</span>
                                                </label>
                                        <input type="date" id="end_date" name="end_date" onblur="validate(4)">
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="form-group col-sm-6">
                                        <button type="submit" class="btn-block btn-primary my-5">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Main-->

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
