        {% if 'user_name' not in request.session %}

            {% csrf_token %}

                <input type="email" class="form-control" name="email_login" placeholder="em@il" aria-label="Username" aria-describedby="basic-addon1">
                <input type="password" class="form-control ml-2" name="pass_login" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">

            </div>

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
